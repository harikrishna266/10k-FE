<div class="profile">
	<div class="profile__details">
		<div class="profile__details__theme-switcher">
			<span>Dark</span> <ttc-check-box></ttc-check-box><span>Light</span>
		</div>
		<div class="profile__details__pic">
			<img alt="image" class="profile__details__pic--male" src="/assets/images/male.png">
		</div>

		<h3 class="profile__details__name">{{userDetails?.name}}</h3>
		<button class="profile__details__logout" (click)="logout()" > logout </button>
	</div>
</div>
