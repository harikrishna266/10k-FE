<div class="progress-bar">
	<div class="progress-bar__image">
		<img [src]="file.url" width="50px" height="50px">
	</div>
	<div class="progress-bar__progress">
		<span>{{progress}}%</span>
		<div class="progress-bar__progress__progressor" [style.width.%]="progress"></div>
	</div>
	<div class="action">
		<div class="progress-bar__action" *ngIf="progress === 100">
			<img src="/assets/images/edit.png">
		</div>
		<div class="progress-bar__action" *ngIf="progress === 100">
			<img src="/assets/images/delete.png">
		</div>
	</div>

</div>
